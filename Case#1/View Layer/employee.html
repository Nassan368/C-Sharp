<!DOCTYPE html>
<html>
<head>
    <title>Employee CRUD</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #343a40; /* Dark grey */
        }

        .navbar-brand {
            color: #ffcc00; /* Bright yellow */
        }

        .nav-link {
            color: #ffffff;
        }

            .nav-link.active, .nav-link:hover {
                color: #ffcc00;
            }

        /* Page Header */
        h2 {
            color: #007bff; /* Bright blue */
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background-color: #007bff; /* Bright blue */
            color: #ffffff;
        }

        .card-header {
            background-color: #ffcc00; /* Yellow for card header */
            color: #343a40;
            font-weight: bold;
        }

        /* Form Control */
        .form-control {
            border-color: #007bff;
        }

            .form-control:focus {
                box-shadow: 0 0 5px rgba(0,123,255,0.5);
            }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        /* Delete Confirmation Styling */
        #dialog {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Help Desk</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeelist.html">Employee List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Employees</h2></div>
        <div class="list-group col-10" id="employeeList" style="height:45vh;">
            <!-- Employee list will be dynamically populated here -->
        </div>
    </div>

    <!-- Modal for adding/updating employee info -->
    <div class="modal fade" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modaltitle">Add/Update Employee</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header text-center">Employee Information</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">Title:</div>
                                <div class="col-8">
                                    <input type="text" id="TextBoxTitle" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">First Name:</div>
                                <div class="col-8">
                                    <input type="text" id="TextBoxFirstName" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Surname:</div>
                                <div class="col-8">
                                    <input type="text" id="TextBoxSurname" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Email:</div>
                                <div class="col-8">
                                    <input type="email" id="TextBoxEmail" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Phone Number:</div>
                                <div class="col-8">
                                    <input type="text" id="TextBoxPhone" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Department:</div>
                                <div class="col-8">
                                    <select id="ddlDepartments" name="ddlDepartments" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="timer" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="actionbutton" class="btn btn-primary">Add</button>
                    <button type="button" id="deletebutton" class="btn btn-danger" style="display: none;">Delete</button>
                </div>

                <!-- Confirmation dialog for delete action directly in this modal -->
                <div class="alert alert-danger" role="alert" id="dialog" style="display: none;">
                    <strong>Delete Employee?</strong>
                    <p>Are you sure you want to delete this employee?</p>
                    <input type="button" class="btn btn-danger mt-3" value="Yes" id="yesbutton" />
                    <input type="button" class="btn btn-secondary mt-3" value="No" id="nobutton" />
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/employee.js"></script>

</body>
</html>
